{% extends "interpet/base.html" %}

{% block content %}
<header>
        {% include "interpet/navbar.html" %}
</header>
<div class="container">
<div class="row title page-header">
		<h2 class="form-title">Login</h2>
		<small>
			Apenas para organização
		</small>
</div>
</div>
	<div class="row">
	    <div class="col-md-6 col-md-offset-3">
	        <div class="box">
	            <form role="form" method="POST" action="/interpet/login/">
	            	{% csrf_token %}
					<input type="hidden" name="next" value="{{ request.GET.next |default:"/"}}" />
	                <div class="box-body">
			<div align="center">
	                    <div class="form-group">
	                        <label style="position:relative;left:-140px" for="username"> Usuário</label>
	                        	<input type="text" class="form-control" id="username" name="username" value="{{ username }}" placeholder="Digite seu usuário" style="width:100%">
				</div>
	                    <div class="form-group">
				<label style="position:relative;left:-140px" for="password">Senha</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" style="width:350px">
				</div>
	                    {% if error %}
		                    <div class="form-group">
	                            <span class="help-block text-red">{{error}}</span>
	                        </div>
	                    {% endif %}
	                    <button type="submit" class="btn btn-primary" style="position:relative;left:10px">Entrar</button>
	        	</div>
			</div>    
		</form>
	        </div>
	    </div>
	</div>
{% endblock content %}
